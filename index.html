<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Change the Channel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="tv">
    <h1>Let's see what's on tonight...</h1>
    <section class="tv-picture-container">
      <img class="tv-frame" src="https://ga-instruction.s3.amazonaws.com/assets/front-end-web-development/fewd-conditionals-images/tv-container.png">
      <div class="tv-show" id="screen">
        <img id="image" src="" alt="something good to watch">
      </div>
    </section>
    <ul  class="channels-container">
      <li id="btn1" class="channel" id="one">1</li>
      <li  id="btn2" class="channel" id="two">2</li>
      <li id="btn3" class="channel" id="three">3</li>
      <li id="btn4" class="channel" id="four">4</li>
      <li id="btn5" class="channel" id="five">5</li>
      <li id="btn6" class="channel" id="six">6</li>
      <li id="btn7" class="channel" id="seven">7</li>
      <li  id="btn8" class="channel" id="eight">8</li>
      <li  id="btn9" class="channel" id="nine">9</li>
    </ul>
  </main>

<script src="main.js"></script>
</body>
</html>
